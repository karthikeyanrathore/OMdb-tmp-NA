<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="{{url_for('search.home')}}">fasal-tmp</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{{url_for('playlist.home')}}">playlist</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('auth.logout')}}">logout</a>

<a class="nav-link" href="https://github.com/karthikeyanrathore/-tmp">github</a>
</li>
</ul>
</div>
</div>
</nav>
<br>
<div class ="container">
<h3> <mark>Hey! {{g.user.name}}</mark></h3>
<br>
{% if error %}
<div class="alert alert-danger">
<strong>Error:</strong> {{ error }}
</div>
{% endif %}
<form method="post"action="{{url_for('search.home')}}" >
<div class="form-group w-100">
<input name="movie_name" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="movie_name">
</div>
<div class="input-group">
<input  class="btn btn-primary"  type="submit" value="Submit">
</div>
<br>
<h3><mark># View Movies</mark></h3>
{% for movie in movies %}
<br>
<div class="row g-0 bg-light position-relative">
<img src={{movie['poster_url']}} style="width: 120px;" alt="...">
<div class="col-md-6 p-4 ps-md-0">
<h5 class="mt-0">{{movie['title']}}</h5>
<span class="badge bg-primary text-white">{{movie['type']}}</span>
<span class="badge rounded-pill bg-success text-white">{{movie['year']}}</span>
<br>
<a class="stretched-link" href="{{ url_for('playlist.add_to_playlist', user_id=g.user.id, movie_id=movie['imdbID']) }}">
Add to Playlist</a></h3>
</div>
</div>
{% endfor %}  

</div>


</form>


</div>
<br>

</div>
<br>
</div>
</body>
<style>
.footer {

left: 0;
bottom: 0;

}
</style>

<div class="footer">
