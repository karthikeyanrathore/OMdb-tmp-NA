<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="{{url_for('search.home')}}">fasal-tmp</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{{url_for('auth.register')}}">register</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('auth.login')}}">login</a>
</li>
<li class="nav-item">
<a class="nav-link" href="https://github.com/karthikeyanrathore/-tmp">github</a>
</li>
</ul>
</div>
</div>
</nav>
<div class="container h-100 p-5">
<figure class="text-center">
<h3>
<mark>fasal-tmp Login</mark>
</h3>
</figure>
<main class="container">
<div class="bg-white p-7 rounded">
<div class="row h-100 justify-content-center align-items-center">
<div class="col-50 col-md-20 col-lg-5">
{% if error %}
<div class="alert alert-danger">
<strong>Error:</strong> {{ error }}
</div>
{% endif %}
<form method="post"action="{{url_for('auth.login')}}" >
<div class="form-group w-100">
<label for="uname" class="text-dark">Name</label>
<input name="uname" class="form-control" id="uname">
</div>
<br>
<div class="form-group w-100">
<label for="password" class="text-dark">Password</label>
<input name="password" type="password" class="form-control" id="password">
<br>
<div class="col-md-11 text-center">
<input  class="btn btn-primary"  type="submit" value="SUBMIT">
</div>
</div>
</form>
<img src="{{url_for('static' , filename='lock.jpeg')}}" class="rounded mx-auto d-block" alt="A generic square placeholder image with rounded corners in a figure." style="height:160px">
<p class=" h3 font-weight-bold text-center"><mark><u>SHA-256</u></mark></p>
</div>
</div>
</div>
</div>
</main>
</body>
<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #F0F0F0;
  color: black;
  text-align: center;
}
</style>

<div class="footer">
  <p><strong><u>Author: Karthikeyan Rathore</u></strong></p>
</div>

</html>
